---
layout: default
---

<h1>Articles by tag: {{ page.name }}</h1>
<div>
    {% if site.my_tags[page.name] %}
        {% for post in site.my_tags[page.name] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for {{ page.tag }} </p>
    {% endif %}
</div>
